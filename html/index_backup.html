<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript">
        function check(){
            if (document.form01.input01.value == "" || document.form01.input02.value == ""){
                alert("入力されていません");
                return false;
            }else{
                return true;
            }
        }
        </script>
    </head>
    <body>
        <h2>eelテスト</h2>
        <form name="form01">
            CSVファイル名：<input type="text" id="csv_name" name="input01"></input><br>
            検索ワード：<input type="text" id="search_keyword" name="input02"></input>
            <button id="search" onclick="return check();">検索</button><br/>
        </form>
        <div>
            <textarea id="result" class="log-view-area"></textarea>
        </div>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
                eel.kimetsu_search(search_keyword.value, csv_name.value)
            })

            eel.expose(view_log_js)
            function view_log_js(txt){
                result.value += txt + "\n"
            }
        </script>

    </body>
</html>
